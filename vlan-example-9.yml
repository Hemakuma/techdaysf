---
-   name: Deploy Base Configuration to All switches
    hosts: leafs
    connection: local
    gather_facts: no


    tasks:
        - name: Obtaining device credentials
          include_vars: credentials.yml

        - name: Configuring Vlans on all Switches
          nxos_snmp_host: snmp_host="{{snmp_host}}" community=testing state=present provider="{{ creds }}"
